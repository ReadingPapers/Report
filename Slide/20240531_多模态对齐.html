<header>Introduction</header>

<h2 id="motivation">Motivation</h2>
<ul>
<li>解决视觉多任务学习中的挑战，特别是使用预训练视觉语言模型（如CLIP）进行多任务学习时的参数高效调整问题。</li>
<li>现有方法集中在单任务适应，且需更新大量参数，导致计算和存储开销大。</li>
<li>提出多模态对齐提示（MmAP），通过生成文本提示和视觉提示实现两种模态的对齐​​。</li>
</ul>
<h2 id="main-contributions">Main Contributions</h2>
<ul>
<li>提出多模态对齐提示（MmAP），有利于CLIP的视觉-语言表示对齐</li>
<li>设计用于跨领域图像识别的多任务提示学习框架，包括组共享的MmAP和任务特定的MmAP</li>
<li>开发基于CLIP的统一库，用于基准测试各种参数高效调整方法在多任务图像识别中的表现</li>
<li>实验结果表明，本方法使用仅约0.09%的CLIP参数，在两个常用视觉多任务数据集上取得与多任务全微调方法相当的性能</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Methods" data-class="lead" data-theme="am_red" lang="zh-CN" class="lead" data-marpit-pagination="5" style="--paginate:true;--header:Methods;--class:lead;--theme:am_red;" data-marpit-pagination-total="19" data-size="16:9">

<h2 id="multi-modal-alignment-prompt">Multi-modal Alignment Prompt</h2>

<blockquote>
<p>[!note]<br />
数学上，<strong>克罗内克积</strong>（英语：Kronecker product）是两个任意大小的矩阵间的运算，表示为⊗。简单地说，就是将前一个矩阵的每个元素乘上后一个完整的矩阵。克罗内克积是<a href="https://zh.wikipedia.org/wiki/%E5%A4%96%E7%A7%AF" title="外积">外积</a>从向量到矩阵的推广，也是<a href="https://zh.wikipedia.org/wiki/%E5%BC%A0%E9%87%8F%E7%A7%AF" title="张量积">张量积</a>在标准基下的矩阵表示。</p>
</blockquote>

<header>Experiments</header>

<ul>
<li>
<p>数据集：在<strong>Office-Home</strong>和<strong>MiniDomainNet</strong>实验</p>
<ul>
<li><strong>Office-Home</strong> contains images from four tasks: ==<em>Art, Clipart, Product and Real World</em>.== Each task covers images from 65 object categories collected under office and home settings. There are about 15,500 images in total.</li>
<li><strong>MiniDomainNet</strong> takes a subset of DomainNet, which is an extremely challenging dataset for multi-task learning. MiniDomainNet has 140,000 images distributed among <em>126 categories</em>. It contains four different tasks: Clipart, Painting, Sketch and Real.</li>
</ul>
</li>
<li>
<p>都是分类任务，图像风格不同</p>
</li>
</ul>
</section>

<header>Experiments</header>

<h2 id="compare-with-sota-methods">Compare With SOTA Methods</h2>
<div class=limg>
<p><img src="https://raw.githubusercontent.com/cyinen/imge/master/20240530170118.png" alt="#c" /></p>
</div>
<div class=rdiv>
<p>实验表明，作者提出的方法效果最好，微调的参数基本上也很少（第二），实现了 性能和参数上的平衡。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Experiments" data-class="cols-2-64" data-theme="am_red" lang="zh-CN" class="cols-2-64" data-marpit-pagination="15" style="--paginate:true;--header:Experiments;--class:cols-2-64;--theme:am_red;" data-marpit-pagination-total="19" data-size="16:9">

</div>
<div class=rdiv>
<p>对task- specific MmAP 和 group-shared MmAP 消融实验证明方法确实有效</p>

<div class=rdiv>

name: weekly-checkin

on:
  schedule:
    # Runs at 00:00 UTC every Wednesday, which is 08:00 Asia/Shanghai
    - cron: '0 0 * * 3'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update weekly check-in entry
        run: python .github/scripts/update_weekly_checkin.py

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "每周精读打卡.md"
            git commit -m "chore: weekly cheking update"
            git push
          else
            echo "No changes to commit"
          fi

name: Update deadlines snapshot

on:
    schedule:
        - cron: '0 0 * * *'  # Runs every day at 00:00

    push:
        branches: [ "main" ]

    pull_request:
        branches: [ "main" ]

    workflow_dispatch:

permissions:
    repository-projects: write
    issues: write
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '16'

            - name: Install Puppeteer
              run: |
                    npm install puppeteer

            - name: Take screenshot
              run: |
                    node -e "const puppeteer = require('puppeteer');
                    (async () => {
                        const browser = await puppeteer.launch();
                        const page = await browser.newPage();
                        await page.goto('https://aideadlin.es/?sub=CV,ML,NLP');
                        await page.screenshot({path: './Images/DDL.png'});
                        await browser.close();
                    })();"

            - name: Update deadlines snapshot
              run: |
                git config --global user.email "action@github.com"
                git config --global user.name "GitHub Action"
                git add .
                git commit -m "Update deadlines snapshot"
                git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ReadingPapers/Report.git
                git push
              env:
                GH_TOKEN: ${{ secrets.GH_TOKEN }}